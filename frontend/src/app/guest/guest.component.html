<h2>Agencije</h2>
<table>
    <tr>
        <th id="empty"><button class="button-sort" (click)="sort('asc')">⇑</button><button class="button-sort" (click)="sort('desc')">⇓</button></th>
        <th>Naziv</th>
        <th>Opis</th>
    </tr>
    <tr *ngFor="let agency of agencies">
        <td><img src="{{imagesMap.get(agency.username)}}" width="50px" height="50px"></td>
        <td><a routerLink="/agencies/{{agency.username}}">{{agency.agency}}</a></td>
        <td>{{agency.description}}</td>
    </tr>
</table>
<div class="container p-3"> 
    <div class="search">
        <div class="row"> 
            <div class="col-md-6"> 
                <div class="search-name"> 
                    <input type="text" placeholder="Naziv" [(ngModel)]="agency">
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <div class="search-address">
                        <input type="text" placeholder="Adresa" [(ngModel)]="address">
                        <button (click)="search()">Pretraga</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
