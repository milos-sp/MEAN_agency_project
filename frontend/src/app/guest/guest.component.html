<div class="menu" *ngIf="client==null">
    <a routerLink="/" style="font-weight: bold; width: 20%;">Početna strana</a>
</div>
<div class="menu" *ngIf="client!=null">
    <a routerLink="/client" style="font-weight: bold; width: 5%;">⌂</a>
    <a routerLink="/profile">Profil</a>
    <div class="dropdown">
        <button class="drop-button">Objekti</button>
        <div class="dropdown-list">
            <a routerLink="/property">Moji objekti</a>
            <a href="/add-property">Dodavanje objekata</a>
        </div>
    </div>
    <a routerLink="/guest">Agencije</a>
    <a routerLink="/client-job">Poslovi</a>
    <a id="logout" routerLink="/logout" style="float: right;">Logout</a>
</div>
<h2>Agencije</h2>
<table>
    <tr>
        <th id="empty"><button class="button-sort" (click)="sort('asc')">⇑</button><button class="button-sort" (click)="sort('desc')">⇓</button></th>
        <th>Naziv</th>
        <th>Opis</th>
    </tr>
    <tr *ngFor="let agency of agencies">
        <td><img src="{{imagesMap.get(agency.username)}}" width="50px" height="50px"></td>
        <td><a routerLink="/agencies/{{agency.username}}">{{agency.agency}}</a></td>
        <td>{{agency.description}}</td>
    </tr>
</table>
<table>
    <tr>
        <td class="search">Pretraga: </td>
        <td class="search"><input type="text" placeholder="Naziv" [(ngModel)]="agency"></td>
        <td class="search"><input type="text" placeholder="Adresa" [(ngModel)]="address"></td>
        <td class="search" (click)="search()"><button class="button-search">Pretraga</button></td>
    </tr>
</table>
