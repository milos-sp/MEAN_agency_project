<div class="container mt-5" *ngIf="!request_exist && free_space<1">
    <div class="form-group">
      <label for="increment">Broj mesta: </label>
      <input type="text" name="increment" id="increment" [(ngModel)]="increment" class="form-control" style="width: 30%;">
    </div>
    <button (click)="addSpace()" type="button" class="btn btn-warning">Zatraži povećanje</button>
    <p style="color:red">{{message}}</p>
</div>
<div class="container-fluid mt-5">
    <div class="row">
      <div class="col-sm-6">
        <h2>Moji radnici</h2>
        <div class="table-responsive">
          <table class="table table-hover" *ngIf="workers.length>0">
            <thead>
              <tr>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Specijalizacija</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let w of workers">
                <td (click)="editWorker(w)">{{w.firstname}}</td>
                <td (click)="editWorker(w)">{{w.lastname}}</td>
                <td (click)="editWorker(w)">{{w.occupation}}</td>
                <td><button (click)="deleteWorker(w)" type="button" class="btn btn-danger">X</button></td>
            </tr>
            </tbody>
        </table>
        </div>
        <p *ngIf="workers.length>0">Broj slobodnih mesta: {{free_space}}</p>
        <p *ngIf="workers.length==0">Nemate nijednog radnika</p>
      </div>
      <div class="col-sm-6" *ngIf="free_space>0">
        <h2>Dodaj radnika</h2>
        <div class="form-group">
          <label for="firstname">Ime: </label>
          <input type="text" name="firstname" id="firstname" [(ngModel)]="firstname" class="form-control">
        </div>
        <div class="form-group">
          <label for="lastname">Prezime: </label>
          <input type="text" name="lastname" id="lastname" [(ngModel)]="lastname" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="text" name="email" id="email" [(ngModel)]="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="phone">Broj telefona: </label>
          <input type="text" name="phone" id="phone" [(ngModel)]="phone" class="form-control">
        </div>
        <div class="form-group">
          <label for="occupation">Specijalizacija: </label>
          <input type="text" name="occupation" id="occupation" [(ngModel)]="occupation" class="form-control">
        </div>
        <div class="mx-auto mt-3" style="width: 200px;">
          <button (click)="insertWorker()" type="button" class="btn btn-warning" style="width: 100%;">Dodaj</button>
        </div>
        <p style="color: red">{{message}}</p>
      </div>
    </div>
</div>
