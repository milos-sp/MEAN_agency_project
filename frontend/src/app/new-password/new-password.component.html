<div class="container p-4 mt-5" style="max-width:500px">
    <h4 class="text-center mb-4">Nova lozinka</h4>
        <div class="mb-3">
            <label class="form-label">Nova lozinka</label>
            <input type="password" name="password1" class="form-control" [(ngModel)]="password1">
        </div>
        <div class="mb-3">
            <label class="form-label">Ponovo uneta</label>
            <input type="password" name="password2" class="form-control" [(ngModel)]="password2">
        </div>
        <div class="mb-3">
            <button (click)="change()" type="submit" class="btn btn-success">Reset</button>
        </div>
        <div class="container p-4 mt-5" style="max-width:500px" *ngIf="message!=null">
            <div class="mb-3">
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
            </div>
        </div>
</div>
