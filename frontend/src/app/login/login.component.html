<div id="forma" class="container-md mt-3">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card-body">
                <div class="mb-4">
                    <label for="username">Korisničko ime: </label>
                <input type="text" name="username" id="username" [(ngModel)]="username" class="form-control"><br/>
                </div>
                <div class="mb-4">
                    <label for="password">Lozinka: </label>
                    <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control"><br/>
                </div>
                <button (click)="login()" class="btn">Login</button>
                <br/>
                <div class="alert alert-danger" role="alert" *ngIf="message!=null">
                    <p class="error_message">{{message}}</p>
                </div>
                <p><a routerLink="/guest">Nastavite kao gost</a></p>
                <p><a routerLink="/register">Registracija</a></p>
                <p><a routerLink="/reset-password">Zaboravljena lozinka?</a></p>
            </div>
        </div>
    </div>
</div>
