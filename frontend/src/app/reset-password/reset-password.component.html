<div class="container p-4 mt-5" style="max-width:500px" *ngIf="!sent">
    <h4 class="text-center mb-4">Resetujte lozinku</h4>
    <div class="mb-3">
        <label class="form-label">Email Adresa: </label>
        <input type="email" name="email" class="form-control" [(ngModel)]="email">
    </div>
    <div class="mb-3">
        <button (click)="reset()" type="submit" class="btn btn-primary">Pošalji link</button>
    </div>
    <div class="mb-3">
        <div class="alert alert-danger" role="alert" *ngIf="message!=null">
            {{message}}
        </div>
    </div>
</div>

<div class="container p-4 mt-5" style="max-width:500px" *ngIf="sent">
    <div class="mb-3">
        <div class="alert alert-success" role="alert">
            Uspešno poslat link za resetovanje lozinke
        </div>
    </div>
</div>
