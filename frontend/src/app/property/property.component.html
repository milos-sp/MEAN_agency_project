    <h2>Moji objekti</h2>
    <table>
        <tr>
            <th>Tip</th>
            <th>Adresa</th>
            <th>Broj prostorija</th>
            <th>Kvadratura</th>
        </tr>
        <tr *ngFor="let property of properties">
            <td>{{property.type}}</td>
            <td>{{property.address}}</td>
            <td>{{property.rooms}}</td>
            <td>{{property.area}}</td>
            <td><button id="sketch" (click)="showSketch(property)">Skica</button></td>
            <td style="border: none;" (click)="delete(property)"><button id="delete-button">X</button></td>
        </tr>
    </table>
