<div class="container mt-5">
    <h1 style="text-align: center;">Zahtev za saradnju</h1>
    <label for="property">Objekat: </label>
    <select name="property" id="property" [(ngModel)]="index">
        <option *ngFor="let property of properties; let i = index" value="{{i}}">{{property.type + ' ' + property.address}}</option>
    </select><br/>
    <label for="date_start">Datum početka: </label>
    <input type="text" name="date_start" id="date_start" [(ngModel)]="date_start" placeholder="yyyy-mm-dd"><br/>
    <label for="date_end">Datum kraja: </label>
    <input type="text" name="date_end" id="date_end" [(ngModel)]="date_end" placeholder="yyyy-mm-dd"><br/>
    <div class="text-center">
        <button (click)="sendRequest()" class="button-send">Pošalji zahtev</button>
    </div>
    <p class="error">{{message}}</p>
</div>
